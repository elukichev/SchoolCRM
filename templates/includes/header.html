{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bs-wight px-5">
  <a class="navbar-brand" href="{% url 'todo:index' %}">
      <img src="{% static 'img/logo.png' %}" height="40" class="d-inline-block align-top" alt="">
  </a>
  <button class="navbar-toggler" style="margin-right:5px !important;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ms-auto mt-2 mt-lg-0">
      {% if request.user.is_authenticated %}
          <a class="nav-item nav-link my-auto" href="{% url 'todo:project_create' %}">Создать проект</a>
          <a class="nav-item nav-link my-auto disabled" href="#">{{ user.get_full_name }}</a>
          <a class="nav-item nav-link my-auto" href="{% url 'users:logout' %}"><button type="button" class="btn btn-outline-secondary">Выйти</button></a>
    {% else %}
          <a class="nav-item nav-link my-auto {% if request.path  == '/auth/login/' %}active {% endif %}" href="{% url 'users:login' %}">Войти</a>
          <a class="nav-item nav-link my-auto {% if request.path  == '/auth/signup/' %}active {% endif %}" href="{% url 'users:signup' %}">Регистрация</a>
    {% endif %}
    </div>
  </div>
</nav>
